<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style type="text/css">
		.table>tbody>tr>td {
			vertical-align: middle;
		}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">MUM Volunteer</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/admin/home">Home</a></li>
					<li><a href="/admin/projects">Projects</a></li>
					<li><a href="#">Something else here</a></li>
				</ul>
				<form class="navbar-form navbar-right" th:action="@{/logout}"
					method="post">
					<input type="submit" value="Sign Out" class="btn btn-default" />
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Project List</h2>
			</div>
			<div class="col-sm-4">
				<br /> <a href="/admin/project/add"
					class="btn btn-default pull-right">Add New Project</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div th:if="${not #lists.isEmpty(projectList)}">
					<table class="table table-hover">
						<tr>
							<th>Project Name</th>
							<th>Description</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th></th>
						</tr>
						<tr th:each="project : ${projectList}">
							<td th:text="${project.name}"></td>
							<td th:text="${project.description}"></td>
							<td th:text="${project.start_date}"></td>
							<td th:text="${project.end_date}"></td>
							<td><a th:href="@{'/project/view/' + ${project.id}}" class="btn btn-default">View
									More</a></td>
						</tr>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(projectList)}">
					<hr />
					<h4>No Project Record Found!</h4>
				</div>
			</div>
		</div>



	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
