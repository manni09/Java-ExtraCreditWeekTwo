<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">MUM Volunteer</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/admin/home">Home</a></li>
					<li><a href="/admin/projects">Projects</a></li>
					<li><a href="#">Something else here</a></li>
				</ul>
				<form class="navbar-form navbar-right" th:action="@{/logout}"
					method="post">
					<input type="submit" value="Sign Out" class="btn btn-default" />
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Add Project</h2>
				<hr />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputName" class="col-sm-3 control-label">Project Name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputName"
								placeholder="Name"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputDescription" class="col-sm-3 control-label">Description:</label>
						<div class="col-sm-9">
							<textarea rows="3" class="form-control"></textarea> 
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputStartDate" class="col-sm-3 control-label">Start Date:</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" id="inputStartDate"
								placeholder="Start Date"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEndDate" class="col-sm-3 control-label">End Date:</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" id="inputEndDate"
								placeholder="End Date"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputStatus" class="col-sm-3 control-label">Status:</label>
						<div class="col-sm-9">
							<select class="form-control" ></select>
						</div>
					</div>
					<hr />
					<div class="form-group" >
						<div class="col-sm-3 col-sm-offset-3">
							 <input type="submit" class="btn btn-success" value="Create Project"/>
						</div>
					</div>
				</form>
			</div>
		</div>



	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
